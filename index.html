<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mondrian Art Table</title>
</head>

<body>
    <table>
        <h1>Mondrian Art Table</h1>
        <div>
            <tr id="row1">
                <th id="col1" class="bg-white" colspan="2" rowspan="1"></th>
                <th id="col2" class="bg-yellow" colspan="3" rowspan="1"></th>
                <th id="col3" class="bg-blue" colspan="2" rowspan="1"></th>
                <th id="col4" class="bg-black" colspan="1" rowspan="2"></th>
                <th id="col5" class="bg-white" colspan="2" rowspan="1"></th>
            </tr>
            <tr id="row2">
                <th id="col2-1" class="bg-black" colspan="2" rowspan="2"></th>
                <th id="col2-2" class="bg-white" colspan="1" rowspan="1"></th>
                <th id="col2-3" class="bg-red" colspan="3" rowspan="1"></th>
                <th id="col2-4" class="bg-white" colspan="1" rowspan="1"></th>
                <th id="col2-5" class="bg-red" colspan="1" rowspan="2"></th>
                <th id="col2-6" class="bg-yellow" colspan="1" rowspan="2"></th>
            </tr>
            <tr id="row3">
                <th id="col3-1" class="bg-yellow" colspan="2" rowspan="2"></th>
                <th id="col3-2" class="bg-blue" colspan="3" rowspan="2"></th>
                <th id="col3-3" class="bg-white" colspan="1" rowspan="1"></th>
            </tr>
            <tr id="row4">
                <th id="col4-1" class="bg-red" colspan="2" rowspan="1"></th>
                <th id="col4-2" class="bg-black" colspan="1" rowspan="1"></th>
                <th id="col4-3" class="bg-white" colspan="2" rowspan="1"></th>
            </tr>

    </table>
    </div>
</body>

</html>
